name: codeclimate
on:
  - push
  - pull_request
jobs:
  test:
    strategy:
      matrix:
        node-version: [18.x]
    name: test/node
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node }}
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build
    - run: yarn test
  coverage:
    needs: [ test ]
    name: coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '12'
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build
    - uses: paambaati/codeclimate-action@v2.2.4
      env:
        CC_TEST_REPORTER_ID: 533873ca66723cb7f6d6eb3ae32d0bdcf4378ae61cb0a5818ae20c463d750bf2
      with:
        coverageCommand: yarn coverage
